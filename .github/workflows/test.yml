name: Backend tests

on: push

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test
